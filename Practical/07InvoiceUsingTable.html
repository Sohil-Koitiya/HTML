<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Item Bill</title>
</head>
<body>
    <center>
        <table border="" width="50%" height="400px">
            <thead>
                <tr>
                    <th colspan="4"><center>Grocery Item Bill</center></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Potetos</td>
                    <td>51</td>
                    <td>$1.00</td>
                </tr>

                <tr>
                    <td>Nuts</td>
                    <td>20</td>
                    <td>$5</td>
                </tr>

                <tr>
                    <td>Onions</td>
                    <td>4</td>
                    <td>$3.00</td>
                </tr>

                <tr>
                    <td>Very long awkwardly named yet <br> still delicious item here</td>
                    <td>4</td>
                    <td>$3.00</td>
                </tr>

                <tr>
                    <td>Carrots</td>
                    <td>12</td>
                    <td>$2.99</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><center><b>Total Price</b></center></td>
                    <td>$33.79</td>
                </tr>
            </tfoot>
        </table>
    </center>
</body>
</html>
