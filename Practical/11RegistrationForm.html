<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <hr>
        <input type="text" placeholder="Name" required><br><br><br>
        <input type="email" placeholder="Email Address" required><br><br><br>
        <input type="text" placeholder="Country"><br><br><br>
        <input type="Phone" placeholder="Phone Number" required><br><br><br>
        <input type="password" placeholder="Password" required><br><br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
