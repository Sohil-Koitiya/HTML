<!DOCTYPE html>
<!-- !DOCTYPE => !DOCTYPE is Defining Document Type OR HTML Version  -->
<!-- !DOCTYPE is a HTML 5 Version -->
<html lang="en">
<!-- html => html is basic structure or skeloton or backbone of a website -->
<!-- lang="en" => lang is defining documnet language like english language -->
<!-- html file contains two seprate parts 1> Head 2> body -->
<head>
    <!-- head is contains information but not visible to user -->
    <meta charset="UTF-8">
    <!-- meta tag is contains additional information about website webpages -->
    <!-- charset="UTF-8" is defining and transform your program to binary language-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" is defines your viewport-->
    <!-- content="width=device-width is defines content of your device width -->
    <!-- initial-scale=1.0 is told to your brouser that initial stage ma website nu zoom 100% rese -->
    <title>Document</title>
    <!-- title is defines your title and it shows on title bar what you had given website title -->
</head>
<body>
    <!-- body defines whole of website body like all tags  -->
    <h1>Heading</h1>
    <!-- H1 defines heading -->
    <p>paragraph</p>
    <!-- p tag is defines paragraph -->
</body>
</html>
