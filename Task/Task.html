<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <table border="" height="100px" width="400px">
        <h1>Nested Table</h1>

                    <table border="4px" height="50px" width="200px">     
                        <tr>
                            <th>work</th>
                            <th rowspan="2">office</th>
                        </tr>   
                        <tr>
                            <td>123</td>
                        </tr>
                        <tr>
                            <td>456</td>
                            <td rowspan="2">jhio</td>
                        </tr>   
                    </table>
                </center>
                </th>
            </tr>

            <tr>
                <td>1</td>
                <td>
                    <table border="5px" width="60px">
                        <tr>
                            <th>1</th>
                            <th>2</th>
                        </tr>
                    </table>
                </td>
                <td rowspan="2">20000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Priti</td>
            </tr>
            <tr>
                <td>
                    <table border="2px" width="50px">
                        <tr>
                            <th>1</th>
                            <th>2</th>
                        </tr>
                    </table>
                </td>

                <td>23000</td>

        </table>
</body>
</html>
