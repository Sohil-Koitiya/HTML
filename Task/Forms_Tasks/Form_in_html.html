<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>College Exam Form</h1>
    <hr>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            Salution<br>
            <select name="Salution" id="">
                <option value="">None</option>
                <option value="">1</option>
                <option value="">2</option>
            </select>
            <br><br>
            First Name : <input type="text" placeholder="First Name"><br><br>
            Last Name : <input type="text" placeholder="Last Name"><br><br>
            Gender : <input type="radio"><br><br>
            Email : <input type="email" placeholder="Email"><br><br>
            Date of Birth : <input type="datetime-local"><br><br>
            Address : <br><input type="text" placeholder="Address"><br><br>
            <input type="button" value="Submit">
        </form>
    </fieldset>
</body>
</html>
